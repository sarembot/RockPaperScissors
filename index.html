//write a function that gets the computers choice

        function getComputerChoice() {
            const randomNumber = Math.floor(Math.random() * 3);

            if (randomNumber === 1) {
                return 'Computer Says: Rock'
            } else if (randomNumber === 2) {
                return 'Computer Says: Paper'
            } else {
                return 'Computer Says: Scissors'
            }
        }

        // write function that compares copmuters choice to the players choice

        function playRound (playerSelection, computerSelection){

                return 'You win!'
            }else if ((playerSelection === 'scissors' && computerSelection === 'Computer Says: Rock') || (playerSelection === 'paper' && computerSelection === 'Computer Says: Scissors') || (playerSelection === 'rock' && computerSelection === 'Computer Says: Paper' )) {

            }

        }
